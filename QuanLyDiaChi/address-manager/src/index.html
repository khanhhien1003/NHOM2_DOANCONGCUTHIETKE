<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa chỉ nhận hàng - Tĩnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-7">
            <h2>Địa chỉ nhận hàng</h2>
        </div>
        <div class="col-5 text-end">
            <button class="btn btn-danger">
                <i class="fa-solid fa-plus"></i> Thêm địa chỉ
            </button>
        </div>
    </div>
    <hr>

    <!-- Địa chỉ 1 -->
    <div class="card mb-2">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h5 class="mb-2">Địa chỉ</h5>
                    Nguyễn Văn A | (0123456789)
                    <div class="row">
                        <div class="col-lg-6">Hà Nội, Quận Hoàn Kiếm, Phường Hàng Bạc</div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-2 text-end">
                    <button class="btn btn-danger mb-2 px-5">Xoá</button>
                    <button class="btn btn-primary px-5">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Địa chỉ 2 -->
    <div class="card mb-2">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h5 class="mb-2">Địa chỉ</h5>
                    Trần Thị B | (0987654321)
                    <div class="row">
                        <div class="col-lg-6">TP.HCM, Quận 1, Phường Bến Nghé</div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-2 text-end">
                    <button class="btn btn-danger mb-2 px-5">Xoá</button>
                    <button class="btn btn-primary px-5">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Địa chỉ 3 -->
    <div class="card mb-2">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h5 class="mb-2">Địa chỉ</h5>
                    Lê Văn C | (0912345678)
                    <div class="row">
                        <div class="col-lg-6">Đà Nẵng, Quận Hải Châu, Phường Thạch Thang</div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-2 text-end">
                    <button class="btn btn-danger mb-2 px-5">Xoá</button>
                    <button class="btn btn-primary px-5">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
