<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý địa chỉ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex align-items-center mb-3">
        <h2 class="me-auto">Địa chỉ nhận hàng</h2>
        <div class="me-3">
            <input id="search" class="form-control" placeholder="Tìm kiếm tên hoặc địa chỉ...">
        </div>
        <button id="add-address" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addressModal">
            <i class="fa-solid fa-plus"></i> Thêm
        </button>
    </div>

    <div id="address-list"></div>

    <!-- Modal thêm / chỉnh sửa -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addressModalLabel">Thêm địa chỉ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input id="input-id" type="hidden">
            <div class="mb-3">
              <label class="form-label">Họ & tên</label>
              <input id="name-input" class="form-control" placeholder="Nguyễn Văn A">
            </div>
            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input id="phone-input" class="form-control" placeholder="0123456789">
            </div>
            <div class="mb-3">
              <label class="form-label">Địa chỉ</label>
              <textarea id="address-input" class="form-control" rows="2" placeholder="Quận, thành phố, phường..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
            <button id="save-address" type="button" class="btn btn-primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>

</div>

    <!-- Loader overlay -->
    <div id="loader-overlay" class="d-none">
      <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
    </div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div id="toast-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
